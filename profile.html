<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <form class="card">
      <h2>Профиль пользователя</h2>

      <div class="form-group">
        <label>ID</label>
        <input type="text" id="id" value="29" readonly />
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" value="testadmin" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" value="f232" />
      </div>

      <div class="form-group">
        <label>Created At</label>
        <input
          type="text"
          id="createdAt"
          value="2025-09-22T01:58:49.430Z"
          readonly
        />
      </div>

      <button class="btn">Сохранить</button>

      <div class="info">Измени данные и нажми «Сохранить»</div>
    </form>

    <script src="js/profile.js"></script>
  </body>
</html>
